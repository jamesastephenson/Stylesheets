<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form class="myForm">
        <h1>My Form</h1>
        <div class="field">
          <label class="formLabel">First Name:</label>
          <input type="text" />
        </div>
        <div class="field">
          <label class="formLabel">Last Name:</label>
          <input type="text" />
        </div>
        <div class="field">
          <label class="formLabel">Password:</label>
          <input type="password" />
        </div>
        <div class="field" id="checkbox">
          <label for="checkbox1">I love posting</label>
          <input
            type="checkbox"
            id="checkbox1"
            name="checkbox1"
            value="checkbox"
          />
        </div>
        <div class="field2">
          <button type="submit" class="btn">Button</button>
        </div>
      </form>
    </div>
  </body>
</html>
